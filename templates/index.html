<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Engineering Workshop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Basic styles for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .submission-form, .leaderboard {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #5cb85c;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .message {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Prompt Engineering Workshop</h1>
    
    <div class="submission-form">
        <h2>Submit Your Prompt</h2>
        <div id="message"></div>
        <form id="promptForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="prompt">Your Prompt:</label>
            <textarea id="prompt" name="prompt" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score (Prompt Length)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard entries will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Handle form submission
        document.getElementById('promptForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const prompt = document.getElementById('prompt').value.trim();

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, prompt }),
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.error) {
                    messageDiv.innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    messageDiv.innerHTML = `<p class="message">${data.message} Your score: ${data.score}</p>`;
                    document.getElementById('promptForm').reset();
                    loadLeaderboard();
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        // Function to load leaderboard data
        function loadLeaderboard() {
            fetch('/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('leaderboardTable').getElementsByTagName('tbody')[0];
                    tbody.innerHTML = ''; // Clear existing data

                    data.forEach((entry, index) => {
                        const row = tbody.insertRow();
                        const cellRank = row.insertCell(0);
                        const cellName = row.insertCell(1);
                        const cellScore = row.insertCell(2);

                        cellRank.textContent = index + 1;
                        cellName.textContent = entry.name;
                        cellScore.textContent = entry.score;
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        // Load leaderboard on page load
        window.onload = function() {
            loadLeaderboard();
            // Optionally, set interval to refresh leaderboard every 10 seconds
            setInterval(loadLeaderboard, 10000);
        };
    </script>
</body>
</html>
