<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Engineering Workshop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Existing styles remain */
        /* Add styles for the new fields if necessary */
    </style>
</head>
<body>
    <h1>Prompt Engineering Workshop</h1>
    
    <div class="submission-form">
        <h2>Submit Your Translation</h2>
        <div id="message"></div>
        <form id="promptForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- <label for="source_text">Source Text:</label> -->
            <!-- <textarea id="source_text" name="source_text" rows="3" required></textarea> -->

            <label for="system_output">Your Translation:</label>
            <textarea id="system_output" name="system_output" rows="3" required></textarea>

            <label for="reference_translation">Reference Translation:</label>
            <textarea id="reference_translation" name="reference_translation" rows="3" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score (COMET)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard entries will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Handle form submission
        document.getElementById('promptForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            // const source_text = document.getElementById('source_text').value.trim();
            const system_output = document.getElementById('system_output').value.trim();
            const reference_translation = document.getElementById('reference_translation').value.trim();

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // body: JSON.stringify({ name, source_text, system_output, reference_translation }),
                body: JSON.stringify({ name, system_output, reference_translation }),
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.error) {
                    messageDiv.innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    messageDiv.innerHTML = `<p class="message">${data.message} Your COMET score: ${data.score.toFixed(3)}</p>`;
                    document.getElementById('promptForm').reset();
                    loadLeaderboard();
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        // Function to load leaderboard data
        function loadLeaderboard() {
            fetch('/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('leaderboardTable').getElementsByTagName('tbody')[0];
                    tbody.innerHTML = ''; // Clear existing data

                    data.forEach((entry, index) => {
                        const row = tbody.insertRow();
                        const cellRank = row.insertCell(0);
                        const cellName = row.insertCell(1);
                        const cellScore = row.insertCell(2);

                        cellRank.textContent = index + 1;
                        cellName.textContent = entry.name;
                        cellScore.textContent = entry.score.toFixed(3);
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        // Load leaderboard on page load
        window.onload = function() {
            loadLeaderboard();
            // Optionally, set interval to refresh leaderboard every 10 seconds
            setInterval(loadLeaderboard, 10000);
        };
    </script>
</body>
</html>
